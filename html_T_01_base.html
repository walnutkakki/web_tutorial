<!DOCTYPE html>
<!--html base tutorial-->
<html>
    <!--html 태그는 -->
    <head>
    <!--head 태그에는 문서의 정의가 기술됨. -->
    <!--meta 태그는 , title은 문서 제목이라는 것.-->
        <meta charset="utf-8">
        <title>제목 입니다.</title>
    </head>
    <body>
        <!-- hr은 id를 지정하는 태그입니다. a href="#id"로 a태그에 옵션을 주면 id로 이동하게 되는 것.-->
        <hr id ="hou" />
            
    <!--body 태그에는 문서 내용이 들어간다. -->
        내용 입니다!
        <div>
            <p>div 안에 p 태그를 넣은 것이다.</p>
    <!--p 태그는 문단을 나눌 때 사용 -->
        </div>
        <a href="https://www.naver.com">네이버</a><br />
    <!--a 태그는 anchor tag, 하이퍼링크를 연결해주는 태그이다. 누르면 가는 것.-->
    <!--<br /> 태그는 \n 과 같은 줄 넘기는 태그, 문단은 아님.-->
    <h1>제일 크지롱</h1>
    <h2>그다음 크지롱</h2>
    <h3>그다음다음 크지롱</h3>
    <h4>그다음다음다음 크지롱</h4>
    <h5>그다음다음다음다음 크지롱</h5>
    <h6>그다음다음다음다음다음 크지롱</h6>
    <!-- h태그는 1~6까지 있고 크기가 갈수록 작아짐.-->
    
    <a href="#hou">go to hou</a>
    <!-- ol 태그는 리스트임. 순서대로 넘버링이 되어지며, 안의 내용은 li 태그로 표시함.-->
    <ol>
        <li>아침</li>
        <li>점심</li>
        <li>저녁</li>
    </ol>
    <p> 띄어 쓰기 </p>
    <!-- ul 태그도 리스트임. 넘버링이 되지 않으며, 안의 내용은 li 태그로 표시함.-->
    <ul>
        <li>아침</li>
        <li>점심</li>
        <li>저녁</li>
    </ul>
    <p> 띄어 쓰기 </p>
    <!-- dl 태그는 여러 개의 리스트를 나타낼 수 있음. 넘버링은 되지 않으며, 안의 리스트 제목은 dt, 내용은 dd로 구분함.-->
    <dl>
        <dt>리스트 제목1</dt>
        <dd> 메뉴1 </dd>
        <dd> 메뉴2 </dd>
       
        <dt>리스트 제목2</dt>
        <dd> 물건1 </dd>
        <dd> 물건2 </dd>
    </dl> 
    </body>
    <!-- img를 넣을 수 있는 태그임, src에는 이미지 파일의 경로가 들어감, Hyperlink 도 가능함, alt는 액박이 뜰 시 나올 문구를 뜻함.
    크기설정은 width와 height로 가능함.-->
    <p><img src="#" alt="꿈 Story" width="100"></p>
    <p><img src="http://img.naver.net/static/www/u/2013/0731/nmms_224940510.gif" alt="logo"></p>
    <!-- 위와 아래의 차이, 위는 이미지만 가져온 것, 아래는 anchor tag를 줌으로써 이미지를 누르면 링크로 이동하게 해주는 것임.-->
	<p><a href="http://www.naver.com" target="_blank"><img src="http://img.naver.net/static/www/u/2013/0731/nmms_224940510.gif" alt="logo"></a></p>
</html>
