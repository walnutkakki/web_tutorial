<!-- 기타 예제 추가 예정-->
<!DOCTYPE html>
<html>
    <head>
        테이블을 만들어 봅시다.
    </head>
    <body>
        <!-- 테이블을 구축하는 함수는 table임.-->
        <table>
        <!-- 행은 tr으로 생성, 내용은 td로 함. 첫행 제목행은 th로 함. -->
            <tr>
                <th>주제1 (0,0)</th>
                <th>주제2 (0,1)</th>
                <th>주제3 (0,2)</th>
            </tr>
        <!-- 2행이 될 것이고 내용이 들어갈 것-->
            <tr>
                <td>(1,0)</td>
                <td>(1,1)</td>
                <td>(1,2)</td>
            </tr>
        <!-- 3행이 될 것이고 내용이 들어갈 것-->
            <tr>
                <td>(2,0)</td>
                <td>(2,1)</td>
                <td>(2,2)</td>
            </tr>
        </table>
        <!-- table에 들어가는 옵션에 border ="n" 은 경계간 크기를 n으로 한다는 것-->
        <table border ="5">
                    <tr>
                        <th>주제1 (0,0)</th>
                        <th>주제2 (0,1)</th>
                        <th>주제3 (0,2)</th>
                    </tr>
                    <tr>
        <!-- colspan="m", rowspan="n"은 세로셀 가로셀을 합치는 것이.-->
                        <td colspan="2">(1,0)</td>
                        <td>(1,1)</td>
                        <td>(1,2)</td>
                    </tr>
                    <tr>
                        <td>(2,0)</td>
                        <td rowspan="2">(2,1)</td>
                        <td>(2,2)</td>
                    </tr>
                </table>
    </body>
</html>
